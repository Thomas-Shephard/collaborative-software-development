name: Sonar Analysis

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    DOTNET_VERSION: "10.0"

jobs:
    sonar-analysis:
        name: Sonar Analysis
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: '0'
            - name: Setup .NET ${{ env.DOTNET_VERSION }}
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}
            - name: Install .NET Tools
              run: |
                  dotnet tool install --global dotnet-sonarscanner
            - name: Run SonarScanner
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  dotnet-sonarscanner begin /k:"${{ vars.SONAR_PROJECT_KEY }}" /o:"${{ vars.SONAR_ORGANIZATION }}" /d:sonar.token="${{ env.SONAR_TOKEN }}" /d:sonar.host.url="${{ vars.SONAR_HOST_URL }}" /d:sonar.exclusions="**/EmailTemplate.html"
                  dotnet build collaborative-software-development.slnx
                  dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"
